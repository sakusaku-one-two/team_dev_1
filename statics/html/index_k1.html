                                    <img class="icon btn" src="/Users/kspc/apprentice/dev1_test_1/img/icon/settings.png" alt="設定"> <!--画像の保存場所のパスに書き直す-->
                                </a></div>
                                <div class="header-menu-item header-item2">
                                    <img class="icon" src="/Users/kspc/apprentice/dev1_test_1/img/icon/clock.png" alt="設定"> <!--画像の保存場所のパスに書き直す-->

                        </div>

                </header>
                <div class="main-container"> <!--todoリスト、timelineなどを含む全体のコンテナ-->
                    <div class="todo-container"> <!--左側、todoリストなどのコンテナ-->
                        <div class="todo-header"> <!-- 検索、sortを表示するコンテナ -->
                            <input type="text" class="search-box">
                            <a href="#" class="search-btn"> <!-- JSを使用する検索ボタン。search-boxの入力を受け取り、検索ボタンを押したら検索結果を表示する。 -->
                                <img class="icon btn" src="/Users/kspc/apprentice/dev1_test_1/img/icon/search.png" alt="sort"> <!-- 画像の保存場所のパスに書き直す -->
                            </a>
                            <a href="#" class="sort-btn"> <!-- JSを使用するsortボタン。sortボタンを押したらtodoリストをsortする。 -->
                                <img class="icon btn" src="/Users/kspc/apprentice/dev1_test_1/img/icon/sort_btn.png" alt="sort"> <!-- 画像の保存場所のパスに書き直す -->
                            </a>
                        </div>
                        <div class="todo-lists  scrollable-content"> <!-- このコンテナ全体をJSに書く必要がある。todoリストのコンテナ。スクロール用クラスも用意。日によってtodo-listコンテナの数が変動する。-->
                            <div class="todo-list">
                                <div class="upper-row"> <!-- 星マーク、ラウンド数、日付の表示 -->
                                    <div class="star-items"> <!-- JSで、各todoのpriorityに合わせた星マークを表示する -->
                                        <img class="icon" src="/Users/kspc/apprentice/dev1_test_1/img/icon/star_1.png" alt="star"> <!-- 画像の保存場所のパスに書き直す -->
                                        <img class="icon" src="/Users/kspc/apprentice/dev1_test_1/img/icon/star_0.png" alt="star"> <!-- 画像の保存場所のパスに書き直す -->
                                        <img class="icon" src="/Users/kspc/apprentice/dev1_test_1/img/icon/star_0.png" alt="star"> <!-- 画像の保存場所のパスに書き直す -->
                                        <img class="icon" src="/Users/kspc/apprentice/dev1_test_1/img/icon/star_0.png" alt="star"> <!-- 画像の保存場所のパスに書き直す -->
                                    </div>
                                    <div class="round">
                                        <p>ROUND_</p>
                                        <p>3</p> <!-- JSで、各todoのroundに合わせたラウンド数を表示する -->
                                    </div>
                                    <div class="date"> <!-- 前回の学習の日付と今回の学習を日付を記録するテーブルカラムを明確にする必要がありそう。。。 -->
                                        <div class="prev-date">
                                            <p>6/25</p> <!-- JSで、各todoのupdated_at？？？を表示する -->
                                        </div>
                                        <div class="next-date">
                                            <p>8/27</p> <!-- JSで、各todoのreminder_date？？？を表示する -->
                                        </div>
                                    </div>
                                </div>
                                <div class="lower-row"> <!-- todoのタイトル、編集・完了ボタンの表示 -->
                                    <div class="todo-title"> <!--JSで各todoのタイトルを表示-->
                                        <h2>text1</h2>
                                    </div>
                                    <div class="todo-btn">
                                        <a href="#" class="edit-btn"> <!-- JSで、editボタンを押された時にtodo情報をeditコンテナに表示するようにする -->
                                            <img class="icon btn" src="/Users/kspc/apprentice/dev1_test_1/img/icon/edit.png" alt="edit"> <!-- 画像の保存場所のパスに書き直す -->
                                        </a>
                                        <a href="#" class="check-box-btn"> <!-- JSで、check-box-btnを押された時にtodoのステータスを完了にする -->
                                            <img class="icon btn" src="/Users/kspc/apprentice/dev1_test_1/img/icon/check_box.png" alt="done"> <!-- 画像の保存場所のパスに書き直す -->
                                        </a>
                                    </div>
                                </div>
                                <div class="border-line"></div> <!-- todoを区切るボーダーライン -->
                            </div>
                        </div>
                    </div>
                    <div class="right-container"> <!--右側、tree, edit, timelineのコンテナ-->
                        <div class="top-right-container"> <!--右上、tree, editのコンテナ-->
                            <div class="tree-container"> <!--treeのコンテナ-->
                                <div class="tree-item"> <!-- JSでtreeの画像を変更する -->
                                    <img src="/Users/kspc/apprentice/dev1_test_1/img/tree/tree_noon_6.png" alt="tree"> <!-- 画像の保存場所のパスに書き直す -->
                                    <div class="tree-count">
                                        <p>X</p>

                                    <div class="tree-gauge"></div> <!-- ゲージをJS,CSSで表示 -->>

                            </div>
                            <div class="edit-container"> <!--editのコンテナ-->
                                <div class="title">
                                    <h2>Title</h2>
                                    <input type="text" class="edit-title">
                                </div>
                                <div class="priority">
                                    <h2>Priority</h2>
                                    <input type="text" class="edit-priority">
                                </div>
                                <div class="reminder-time">
                                    <h2>Reminder Time</h2>
                                    <input type="text" class="edit-reminder-time">
                                </div>
                                <div class="btn-list">
                                    <div class="btn-list-left"> <!-- テンプレートボタンとcreate,editボタン -->

                                                <img class="btn" src="/Users/kspc/apprentice/dev1_test_1/img/icon/btn_1.png" alt="templates"> <!-- 画像の保存場所のパスに書き直す -->

                                        </div>
                                    </div>
                                    <div class="btn-list-right"> <!-- リロード、deleteボタン -->
                                        <a href="#" class="reload-btn">

                                        </a>

                            </div>
