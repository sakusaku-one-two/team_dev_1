<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo</h1>
            <div class="header-right">
                <div class="date">
                    <sapn id="day-time"></sapn>
                    <img id="day-image" src="" alt="Tree">
                </div>
                <div class="settings">
                    <i class="icon-settings"></i>
                    <i class="icon-clock"></i>
                    <i class="icon-sun"></i>
                </div>
            </div>
        </header>
        <main>
            <aside>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button class="search-button"><i class="icon-search"></i></button>
                    <button class="sort-button">SORT</button>
                </div>
                <div class="todo-list">
                    <!-- ToDo items will be dynamically added here -->
                </div>
            </aside>
            <section class="details">
                <div class="image-container">
                    <img id="tree" src="" alt="Tree">
                </div>
                <form id="todo-form">
                    <input type="text" id="title" placeholder="Title">
                    <input type="text" id="priority" placeholder="Priority">
                    <input type="text" id="reminder-time" placeholder="Reminder time">
                    <div class="priority-buttons">
                        <button type="button" class="priority-button">1</button>
                        <button type="button" class="priority-button">2</button>
                        <button type="button" class="priority-button">3</button>
                    </div>
                    <button type="submit" class="create-edit-button">Create / Edit</button>
                </form>
                <div class="timeline">
                    <h2>Timeline</h2>
                    <div class="timeline-items">
                        <!-- Timeline items will be dynamically added here -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
