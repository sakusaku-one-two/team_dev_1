<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-logo">ToDo</h1>
            <div class="header-right">
                <div class="header-icon">
                    <div class="icon-space"> <!-- 設定ボタン -->
                        <a href="#"> <!-- #の部分は設定画面のリンクに書き直す -->
                            <img class="icon icon-settings" src="/images/icon/settings.png">
                        </a>
                    </div>
                    <div class="icon-space"> <!-- 時計アイコン-->
                        <img class="icon icon-clock margin0" src="images/icon/clock.png">
                    </div>
                </div>
                <div class="time-text"> <!-- 時間を表示 -->
                    <sapn id="day-time"></sapn>
                </div>
                <div class="icon-space"> <!-- 太陽と月アイコン -->
                    <img class="icon icon-dayshift" id="day-image" src="" alt="Tree">
                </div>
            </div>
        </header>
        <main>
            <aside>
                <div class="search-bar"> <!-- 検索バー -->
                    <input class="text-box search-box" type="text" placeholder="Search...">
                    <div class="search-btn-container">
                        <div class="icon-space"> <!-- 検索ボタン -->
                            <a href="#"> <!-- JSを使用する検索ボタン。search-boxの入力を受け取り、検索ボタンを押したら検索結果を表示する。 -->
                                <img class="icon-search" src="images/icon/search.png">
                            </a>
                        </div>
                        <div class="sort-container icon-space"> <!-- sortボタン -->
                            <button> <!-- JSを使用するsortボタン。sortボタンを押したらtodoリストをsortする。 -->
                                <img id="sort-button" class="icon-sort dropdown-button" src="/images/icon/sort.png" alt="sort"> <!-- 画像の保存場所のパスに書き直す -->
                            </button>
                            <div id="sort-menu" class="dropdown-content" style="display: none;">
                                <a href="#" data-sort-type="priority">重要度順</a>
                                <a href="#" data-sort-type="reminder-date">直近のタスク順</a>
                                <a href="#" data-sort-type="creation-date">作成日順</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="todo-list">
                    <!-- ToDo items will be dynamically added here -->
                </div>
            </aside>
            <div class="details">
                <div class="details-top">
                    <div class="image-container">
                        <img id="tree" src="" alt="Tree">
                    </div>
                        <form id="todo-form">
                            <h2>Title</h2>
                            <input class="text-box title-box" type="text" id="title" placeholder="Title">
                            <div class="priority-container">
                                <h2>Priority</h2>
                                <input class="text-box priority-box" type="text" id="priority" placeholder="Priority">
                            </div>
                            <h2 class="reminder-h2">Reminder time</h2>
                            <input class="text-box reminder-box" type="text" id="reminder-time" placeholder="Reminder time">
                            <div class="btn-box"> <!-- 以下ボタンの集まり -->
                                <div class="btn-box-left"> <!-- テンプレートボタンとcreate,editボタン -->
                                    <div class="priority-buttons"> <!-- JSでクリックに応じてテンプレートを添付 -->
                                        <button type="button" class="priority-button">
                                            <img class="icon-btn-1" src="images/icon/btn_1.png">
                                        </button>
                                        <button type="button" class="priority-button">
                                            <img class="icon-btn-2" src="images/icon/btn_2.png">
                                        </button>
                                        <button type="button" class="priority-button">
                                            <img class="icon-btn-3" src="images/icon/btn_3.png">
                                        </button>
                                    </div>
                                    <button type="submit" class="create-edit-button"> <!-- JSでクリックに応じてcreate,edit -->
                                        <img class="icon-create-edit-btn" src="images/icon/create_edit_btn.png">
                                    </button>
                                </div>
                                <div class="btn-box-right"> <!-- JSでリロード、delete -->
                                    <div class="reload-container icon-space">
                                        <a href="#">
                                            <img class="icon-refresh" src="images/icon/refresh.png">
                                        </a>
                                    </div>
                                    <div class="trash-container icon-space">
                                        <a href="#">
                                            <img class="icon-trash" src="images/icon/trash.png">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
                <div class="details-bottom">
                    <div class="timeline">
                        <h2>Timeline</h2>
                        <div class="timeline-items"> <!-- JSでDBに応じてtimeline-itemsを追加 -->
                            <div class="timeline-item">
                                <div class="timeline-date">
                                    <p>9/15 Sat</p>
                                </div>
                                <div class="timeline-text">
                                    <p>Task30</p>
                                </div>
                                <div class="timeline-star">
                                    <img class="icon icon-star" src="images/icon/star_1.png">
                                    <p> x 3</p>
                                </div>
                            </div>
                            <div class="timeline-item">
                                <div class="timeline-date">
                                    <p>9/18 Wed</p>
                                </div>
                                <div class="timeline-text">
                                    <p>Task33</p>
                                </div>
                                <div class="timeline-star">
                                    <img class="icon icon-star" src="images/icon/star_1.png">
                                    <p> x 9</p>
                                </div>
                            </div>
                            <div class="timeline-item">
                                <div class="timeline-date">
                                    <p>9/20 Fri</p>
                                </div>
                                <div class="timeline-text">
                                    <p>Task37</p>
                                </div>
                                <div class="timeline-star">
                                    <img class="icon icon-star" src="images/icon/star_1.png">
                                    <p> x 5</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p>© 2024 ToDo App. Developed by Team_dev1.</p>
    </footer>
    <script type="module" src="js/main.js"></script>
</body>
</html>
